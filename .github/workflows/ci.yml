                                                                                                                                                                                                                                                                                                  corepack enable
                                                                                                                                                                                                                                                                                                            corepack prepare pnpm@10.23.0 --activate
                                                                                                                                                                                                                                                                                                                      pnpm -v
                                                                                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                                                                                            - name: Install dependencies (frozen)
                                                                                                                                                                                                                                                                                                                                    env:
                                                                                                                                                                                                                                                                                                                                              CI: true
                                                                                                                                                                                                                                                                                                                                                      run: |
                                                                                                                                                                                                                                                                                                                                                                export PATH="$NODE_BIN:$PATH"
                                                                                                                                                                                                                                                                                                                                                                          which node
                                                                                                                                                                                                                                                                                                                                                                                    node -v
                                                                                                                                                                                                                                                                                                                                                                                              pnpm -v
